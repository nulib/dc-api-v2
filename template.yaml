AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  dc-api-v2

  Sample SAM Template for dc-api-v2

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Parameters:
  ApiSecret:
    Type: String
    Description: Secret Key for Encrypting JWTs (must match IIIF server)
  CustomDomainCertificateArn:
    Type: String
    Description: SSL Certificate for the Custom Domain Name
  CustomDomainZone:
    Type: String
    Description: Hosted Zone Name for Custom Domain
  CustomDomainHost:
    Type: String
    Description: Hostname within ApiDomainName for Custom Domain
  ElasticsearchEndpoint:
    Type: String
    Description: Elasticsearch url
  EnvironmentPrefix:
    Type: String
    Description: Index Prefix
    Default: ""
  V1ApiId:
    Type: String
    Description: ID of the v1 API to mount on /api/v1
  V1ApiStage:
    Type: String
    Description: Stage name of the v1 API to mount on /api/v1
    Default: latest
Resources:
  getCollectionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-collections.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Gets Collections.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /collections
            Method: GET
  getCollectionByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-collection-by-id.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Gets a Collection by id.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /collections/{id}
            Method: GET
  getFileSetByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-file-set-by-id.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Gets a FileSet by id.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /file-sets/{id}
            Method: GET
  getWorkByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-work-by-id.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Gets a Work by id.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /works/{id}
            Method: GET
  getWorkThumbnailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-work-thumbnail.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Gets a Work's representative thumbnail.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          API_TOKEN_SECRET: !Ref ApiSecret
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /works/{id}/thumbnail
            Method: GET
  searchPostFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/search.postSearch
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Handles OpenSearch search requests, Works only by default.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        SearchApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /search
            Method: POST
        SearchWithModelsApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /search/{models}
            Method: POST
  searchGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/search.getSearch
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Handles paging requests
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        SearchApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /search
            Method: GET
  dcApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowHeaders:
          - "*"
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        MaxAge: 600
      StageName: v2
      StageVariables:
        basePath: api/v2
      Domain:
        DomainName: !Sub "${CustomDomainHost}.${CustomDomainZone}"
        BasePath: api/v2
        CertificateArn: !Ref CustomDomainCertificateArn
        Route53:
          HostedZoneName: !Sub "${CustomDomainZone}."
  v1Mapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Properties:
      ApiMappingKey: api/v1
      DomainName: !Sub "${CustomDomainHost}.${CustomDomainZone}"
      ApiId: !Ref V1ApiId
      Stage: !Ref V1ApiStage
