  # API Gateway Resources
  dcApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: v2
      StageVariables:
        basePath: api/v2
      Domain:
        DomainName: !Sub "${CustomDomainHost}.${CustomDomainZone}"
        BasePath: api/v2
        CertificateArn: !Ref CustomDomainCertificateArn
        Route53:
          HostedZoneName: !Sub "${CustomDomainZone}."

  # root API
  rootApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: latest
  rootRedirect:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./node/redirect
      Handler: index.handler
      Timeout: 1
      Description: Redirects to latest version of docs
      Environment:
        Variables:
          REDIRECT_TO: /docs/v2/index.html
      Events:
        RedirectApiGet:
          Type: HttpApi
          Properties:
            ApiId: !Ref rootApi
            Path: /
            Method: GET
        RedirectApiHead:
          Type: HttpApi
          Properties:
            ApiId: !Ref rootApi
            Path: /
            Method: HEAD

  # Documentation
  docsMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Properties:
      DomainName: !Sub "${CustomDomainHost}.${CustomDomainZone}"
      ApiId: !Ref rootApi
      Stage: !Ref rootApilatestStage
    DependsOn: dcApi
  docsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${CustomDomainHost}-docs.${CustomDomainZone}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
  docsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${docsBucket}/*"
      Bucket: !Ref docsBucket
  docsIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref rootApi
      IntegrationMethod: GET
      IntegrationType: HTTP_PROXY
      IntegrationUri: !Sub "http://${docsBucket}.s3-website-us-east-1.amazonaws.com/{proxy}"
      PayloadFormatVersion: "1.0"
  docsRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref rootApi
      AuthorizationType: NONE
      RouteKey: GET /docs/v2/{proxy+}
      Target: !Sub "integrations/${docsIntegration}"
Outputs:
  Endpoint:
    Description: "The base API endpoint for the stack"
    Value: !Sub "https://${CustomDomainHost}.${CustomDomainZone}/api/v2"