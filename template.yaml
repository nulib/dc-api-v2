AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  dc-api-v2

  Sample SAM Template for dc-api-v2

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Parameters:
  ApiSecret:
    Type: String
    Description: Secret Key for Encrypting JWTs (must match IIIF server)
  CustomDomainCertificateArn:
    Type: String
    Description: SSL Certificate for the Custom Domain Name
  CustomDomainZone:
    Type: String
    Description: Hosted Zone Name for Custom Domain
  CustomDomainHost:
    Type: String
    Description: Hostname within ApiDomainName for Custom Domain
  ElasticsearchEndpoint:
    Type: String
    Description: Elasticsearch url
  EnvironmentPrefix:
    Type: String
    Description: Index Prefix
    Default: ""
  V1ApiEndpoint:
    Type: String
    Description: Base URL of the v1 API to mount on /api/v1
Resources:
  # CloudFront Distribution
  domain:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Aliases:
          - !Sub "${CustomDomainHost}.${CustomDomainZone}"
        ViewerCertificate: 
          AcmCertificateArn: !Ref CustomDomainCertificateArn
          CloudFrontDefaultCertificate: false
          MinimumProtocolVersion: TLSv1
          SslSupportMethod: sni-only
        CacheBehaviors:
          - PathPattern: /api/v1
            TargetOriginId: v1Api
            ViewerProtocolPolicy: https-only
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - PATCH
              - POST
              - DELETE
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
          - PathPattern: /api/v2
            TargetOriginId: v2Api
            ViewerProtocolPolicy: https-only
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - PATCH
              - POST
              - DELETE
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
          - PathPattern: /docs/v2
            TargetOriginId: v2Docs
            ViewerProtocolPolicy: https-only
            AllowedMethods:
              - GET
              - HEAD
            CachePolicyId: b2884449-e4de-46a7-ac36-70bc7f1ddd6d
        DefaultCacheBehavior:
          TargetOriginId: v2Docs
          ViewerProtocolPolicy: https-only
          AllowedMethods:
            - GET
            - HEAD
        Origins:
          - Id: v1Api
            DomainName: !Ref V1ApiEndpoint
          - Id: v2Api
            DomainName: !Sub "${dcApi}.execute-api.${AWS::Region}.amazonaws.com/${dcApiv2Stage}"
          - Id: v2Docs
            DomainName: !Sub "dcapi-docs.${CustomDomainZone}"
  dns:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: !Sub "${CustomDomainZone}."
      RecordSets:
        - Name: !Ref CustomDomainHost
          Type: CNAME
          ResourceRecords:
            - !GetAtt domain.DomainName

  # V2 API
  getCollectionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-collections.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Gets Collections.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /collections
            Method: GET
  getCollectionByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-collection-by-id.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Gets a Collection by id.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /collections/{id}
            Method: GET
  getFileSetByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-file-set-by-id.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Gets a FileSet by id.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /file-sets/{id}
            Method: GET
  getWorkByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-work-by-id.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Gets a Work by id.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /works/{id}
            Method: GET
  getWorkThumbnailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-work-thumbnail.handler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Gets a Work's representative thumbnail.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          API_TOKEN_SECRET: !Ref ApiSecret
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /works/{id}/thumbnail
            Method: GET
  searchPostFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/search.postSearch
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Handles OpenSearch search requests, Works only by default.
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        SearchApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /search
            Method: POST
        SearchWithModelsApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /search/{models}
            Method: POST
  searchGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/search.getSearch
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Handles paging requests
      Policies:
        Version: 2012-10-17
        Statement:
          - Sid: ESHTTPPolicy
            Effect: Allow
            Action:
              - es:ESHttp*
            Resource: "*"
      Environment:
        Variables:
          ENV_PREFIX: !Ref EnvironmentPrefix
          ELASTICSEARCH_ENDPOINT: !Ref ElasticsearchEndpoint
      Events:
        SearchApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref dcApi
            Path: /search
            Method: GET
  dcApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowHeaders:
          - "*"
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        MaxAge: 600
      StageName: v2

  # Docs
  docsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "dcapi-docs.${CustomDomainZone}"
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
  docsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: "*"
            Action: 's3:GetObject'
            Resource: !Sub "arn:aws:s3:::${docsBucket}/*" 
      Bucket: !Ref docsBucket
